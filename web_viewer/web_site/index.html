<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Temparature Log</title>
    <link rel='shortcut icon' href='/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="styles.css" charset="utf-8" type="text/css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
</head>

<body>
    <div class="paperHolder">
        <div class="paper">
            <div class="content">
                <h2>Temparature logger</h2>
                <canvas id="chart_canvas" class="chart"></canvas>
                <h3>View options</h3>
                <ul class="options">
                    <li>
                        <label><input type="checkbox" id="chkbox_option_highlight"/> draw background for weather</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="chkbox_option_skip"/> skip "weather only" points</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <div class="foot_link">
            <a target="_blank" href="https://github.com/Mercotui/temperature_logger">Mercotui's Temperature Logger</a>
        </div>
    </footer>
    <script type="text/javascript" src="live.js"></script>
</body>
</html>
