<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Temparature Log</title>
    <link rel='shortcut icon' href='/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="styles.css" charset="utf-8" type="text/css">
</head>

<body>
    <div class="paper">
        <div class="content">
            <h2>Temparature logger</h2>
            <div id="chart_div" class="chart"></div>
            <h3>View options</h3>
            <ulul class="options">
                <li>
                    <input type="checkbox" id="chkbox_option_highlight"> draw background for weather
                </li>
                <li>
                    <input type="checkbox" id="chkbox_option_skip"> skip "weather only" points
                </li>
            </ul>
            <script type="text/javascript" src="live.js"></script>
        </div>
    </div>
</body>

</html>
